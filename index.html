<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Link Css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Link Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Spotify WebApp</title>
</head>
<body>
    <div class="mainpage-container">
        <aside>
                <div class="aside-container aside-mobile">
                    <div class="logo web">
                        <a class="link-nostyle" href="#">
                            <img class="spotify-logo" src="img/logo.svg" alt="logo">
                        </a>
                    </div>
                    <nav class="aside-up">                        
                        <div class="aside-buttons web">
                            <div class="nav-buttons">  
                                <div class="acid-green"></div>                      
                                <img class="micon" src="img/home.svg" alt="home">
                                <a class="link-nostyle" href="#">Home</a> 
                            </div>
                            <div class="nav-buttons">
                                <img class="micon" src="img/search.svg" alt="search"><a class="link-nostyle" href="#">Cerca</a> 
                            </div>
                            <div class="nav-buttons">
                                <img class="micon" src="img/libreria.svg" alt="library"><a class="link-nostyle" href="#">La tua libreria</a> 
                            </div>
                        </div>
                        <!-- MOBILE NAV UP-->
                        <a class="link-nostyle mobile" href="#">
                            <img src="img/logo-small.svg" alt="logo-small">
                        </a>
                        <a class="link-nostyle mobile" href="#">
                            <img src="img/home.svg" alt="home">
                        </a>
                        <a class="link-nostyle mobile" href="#">
                            <img src="img/search.svg" alt="search">
                        </a>
                        <a class="link-nostyle mobile" href="#">
                            <img src="img/libreria.svg" alt="library">
                        </a>
                        <!-- /MOBILE NAV UP-->
                        <div class="playlist-title mt30 web flex">
                            <h4 class="list-title">PLAYLIST</h4>
                            <div class="plus">+</div>Crea Playlist
                        </div>
                        <div class="playlist-list web">
                            <ul class="list-nostyle">
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li> 
                            </ul>
                        </div>                     
                    </nav>
                    <nav class="aside-down mobile">
                        <!-- MOBILE DOWN -->
                        <a class="link-nostyle mobile" href="#"><img class="download" src="img/download.svg" alt="download"></a>
                        <div class="profile mobile">
                            <a class="link-nostyle" href="#"><img src="img/profile.svg" alt="profile"></a>
                        </div>
                        <!-- /MOBILE DOWN -->
                    </nav>
                    <div class="aside-down web">
                        <a class="link-nostyle" href="#"><img class="download" src="img/download.svg" alt="download">Installa App</a>
                        <div class="doe flex">
                            <div class="profilew">
                                <a class="link-nostyle" href="#"><img src="img/profile.svg" alt="profile"></a>
                            </div>
                                <span>John Doe</span>                        
                        </div>                    
                    </div>                
                </div>     
        </aside>
        <main>
            <header>
                <button class="upgrade"><a class="link-nostyle" href="#">EFFETTUA L'UPGRADE</a></button>
            </header>
            QUESTO E' IL MAIN 
        </main>
    </div>
    <footer>
        <div class="song-controls flex">
            <div class="left-controls flex">
                <div class="playing flex">
                    <img src="img/sinister.jpeg" alt="sinister">
                    <div class="title-song">
                        <h4>Sinister</h4>
                        <small>Brano</small>
                        <small>Nome</small>
                    </div>
                    <div class="actions">
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-regular fa-folder"></i>
                    </div>  
                </div>               
            </div>
            <div class="center-controls">
                <div class="commands flex">
                    <i class="fa-solid fa-shuffle"></i>
                    <i class="fa-solid fa-backward-step"></i>
                    <i class="fa-regular fa-circle-play"></i>
                    <i class="fa-solid fa-forward-step"></i>
                    <i class="fa-solid fa-rotate-right"></i>
                </div>
                <div class="line flex">
                    <small>0:25</small>
                    <div class="play-line flex">
                        <div class="light-line"></div>
                        <div class="dark-line"></div>
                    </div>
                    <small>4:35</small>
                </div>
            </div>
            <div class="right-controls flex">
                <i class="fa-solid fa-list"></i>
                <i class="fa-solid fa-tv"></i>
                <i class="fa-solid fa-volume-high"></i>
                <div class="play-line flex">
                    <div class="light-line"></div>
                    <div class="dark-line"></div>
                </div>
            </div>
        </div>        
    </footer>
</body>
</html>
