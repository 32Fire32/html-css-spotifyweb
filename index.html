<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Link Css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Link Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Spotify WebApp</title>
</head>
<body>
    <div class="mainpage-container">
        <aside>
            <!-- ASIDE TABLET E WEB -->
            <div class="aside-web">
                <div class="aside-web-top">
                    <div class="logo">
                        <a class="link-nostyle" href="#">
                            <img class="spotify-logo" src="img/logo.svg" alt="logo">
                        </a>
                    </div>
                    <nav class="nav-web">
                        <div class="nav-buttons">                        
                            <img class="micon" src="img/home.svg" alt="home">
                            <a class="link-nostyle" href="#">Home</a> 
                        </div>
                        <div class="nav-buttons">
                            <img class="micon" src="img/search.svg" alt="search"><a class="link-nostyle" href="#">Cerca</a> 
                        </div>
                        <div class="nav-buttons">
                            <img class="micon" src="img/libreria.svg" alt="library"><a class="link-nostyle" href="#">La tua libreria</a> 
                        </div>
                        <div class="playlist mt30">
                            <h4 class="playlist-title">PLAYLIST</h4>
                            <ul class="list-nostyle">
                                <li><div class="plus">+</div>Crea Playlist</li>
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li> 
                            </ul>
                        </div> 
                    </nav>                    
                </div>                
                <div class="aside-web-bottom">
                    <a class="link-nostyle" href="#"><img class="download" src="img/download.svg" alt="download">Installa App</a>
                    <div class="doe">
                        <div class="profile">
                            <a class="link-nostyle" href="#"><img src="img/profile.svg" alt="profile"></a>
                        </div>
                            <span>John Doe</span>                        
                    </div>                    
                </div>                    
            </div>
            <!-- / ASIDE TABLET E WEB -->

            <!-- ASIDE MOBILE -->
                <div class="aside-container aside-mobile">
                    <nav class="aside-up">
                        <a class="link-nostyle" href="#">
                            <img src="img/logo-small.svg" alt="logo-small">
                        </a>
                        <a class="link-nostyle" href="#">
                            <img src="img/home.svg" alt="home">
                        </a>
                        <a class="link-nostyle" href="#">
                            <img src="img/search.svg" alt="search">
                        </a>
                        <a class="link-nostyle" href="#">
                            <img src="img/libreria.svg" alt="library">
                        </a>
                    </nav>
                    <nav class="aside-down">
                        <a class="link-nostyle" href="#"><img class="download" src="img/download.svg" alt="download"></a>
                        <div class="profile">
                            <a class="link-nostyle" href="#"><img src="img/profile.svg" alt="profile"></a>
                        </div>
                    </nav>        
                </div>
            <!-- / ASIDE MOBILE -->                      
        </aside>
        <main>
            <header>
                <button class="upgrade"><a class="link-nostyle" href="#">EFFETTUA L'UPGRADE</a></button>
            </header>
            QUESTO E' IL MAIN 
        </main>
    </div>
    <footer>Controlli</footer>
</body>
</html>
